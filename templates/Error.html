<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f5f5f5;
      font-family: Arial, sans-serif;
    }

    .error-container {
      max-width: 400px;
      padding: 40px;
      background-color: #fff;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      text-align: center;
    }

    h1 {
      color: #e53935;
      font-size: 24px;
      margin-bottom: 20px;
    }

    p {
      color: #777;
      font-size: 16px;
    }

    .error-symbol {
      font-size: 60px;
      color: #e53935;
      margin-bottom: 20px;
    }

    .return-link {
      display: inline-block;
      padding: 10px 20px;
      background-color: #2196f3;
      color: #fff;
      text-decoration: none;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    .return-link:hover {
      background-color: #1976d2;
    }
  </style>
</head>
<body>
  <div class="error-container">
    <div class="error-symbol">&#9888;</div>
    <h1>ERROR: {{ error }}</h1>
    <p>Oops! Something went wrong. Please try again later.</p>
    <a href="/" class="return-link">Return to Homepage</a>
  </div>
</body>
</html>
