<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Result</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 20px;
    }

    h1 {
      color: #333;
      text-align: center;
      margin-bottom: 20px;
    }

    p {
      color: #666;
      text-align: center;
      font-size: 18px;
    }

    .safe-icon {
      color: green;
    }

    .danger-icon {
      color: red;
    }

    .icon-container {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Result</h1>
  <p>Result: {{ result }}</p>
  <div class="icon-container">
    {% if result == "goodware" %}
      <i class="safe-icon">Safe</i>
    {% else %}
      <i class="danger-icon">Danger</i>
    {% endif %}
  </div>
</body>
</html>
